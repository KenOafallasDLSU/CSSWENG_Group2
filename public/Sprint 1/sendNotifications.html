<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Send Notification | Office of Counseling and Career Services</title>
</head>
<body>
    <!-- header | navbar -->
    <nav class="navbar navbar-light" style="background-color: rgb(88, 182, 116);">
        <!-- Navbar content -->
        <div class="row align-items-center justify-content-center" style="width: 75px; height: 75px;">
            OCCS Logo
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row p-2 border-bottom">
            <div class="col-10 col-sm-10">
                <small>
                    Logged in as Career Unit Head
                </small>
            </div>
        </div>
        
        <div class="row p-2">
            <div class="col-2 col-sm-2">
                <nav class="nav flex-column justify-content-center">
                    <a class="nav-link" href="#">Profile</a>
                    <a class="nav-link" href="#">Records</a>
                    <a class="nav-link" href="#">Request</a>
                    <a class="nav-link" href="#">View Analytics</a>
                    <a class="nav-link" href="#">Manage Accounts</a>
                    <a class="nav-link Active" href="#">Send Notification</a>
                    <a class="nav-link" href="#">Holidays</a>
                    <a class="nav-link" href="#">Logout</a>
                </nav>
            </div>

            <div class="col-10 col-sm-10 container-form">
                
                <!-- SEND TOTALRESIDENCY HOURS MODAL -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createCUHModal">
                    Send Total Residency Hours
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="createCUHModal" tabindex="-1" aria-labelledby="createCUHModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style=" color: rgb(88, 182, 116)">
                            Send Total Residency Hours
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <!-- Send Total Residency Hours -->
                            <div>
                                <div class="row">
                                    <form name="###" id="###" method="POST">
                                        <!-- Select Student Representative -->
                                        <div class="form-row">
                                            <div class="form-group col-sm-12 input-group">
                                                <label for="country">Select Student Representative</label>
                                                <div class="p-1">
                                                    <select id="type" name="type">
                                                        <option value="retroactive">All</option>
                                                        <option value="retroactive">Bob Patrick</option>
                                                        <option value="retroactive">Maria Leonora Teresa</option>
                                                        <option value="retroactive">Juan Dela Cruz</option>
                                                        <option value="retroactive">##############</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Type of Update -->
                                        <div class="form-row">
                                            <div class="form-group col-sm-12 input-group">
                                                <label for="country">Select Latest Report</label>
                                                <div class="p-1">
                                                    <select id="type" name="type">
                                                        <option value="retroactive">Week</option>
                                                        <option value="retroactive">Month</option>
                                                        <option value="retroactive">Term</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Submit button -->
                                        <div class="form-row justify-content-center">
                                            <div class="form-group col-sm-12">
                                                <button type="submit" id="###" class="btn btn-md btn-success btn-block" data-dismiss="modal">Send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                
                <!-- CUSTOM ANNOUNCEMENT MODAL -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#customAnnouncementModal">
                    Custom Announcement
                </button>
                
                <!--  Custom Announcemnt Modal -->
                <div class="modal fade" id="customAnnouncementModal" tabindex="-1" aria-labelledby="customAnnouncementModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style=" color: rgb(88, 182, 116)">
                            Custom Announcemnt Modal
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <!-- create custom announcement -->
                            <div>
                                <div class="row justify-content-center">
                                    <form name="###" id="###" method="POST">
                                        <!-- Select Student Representative -->
                                        <div class="form-row">
                                            <div class="form-group col-sm-12 input-group">
                                                <label for="country">Select Student Representative</label>
                                                <div class="p-1">
                                                    <select id="type" name="type">
                                                        <option value="retroactive">All</option>
                                                        <option value="retroactive">Bob Patrick</option>
                                                        <option value="retroactive">Maria Leonora Teresa</option>
                                                        <option value="retroactive">Juan Dela Cruz</option>
                                                        <option value="retroactive">##############</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">
                                            <div class ="form-group col-sm-12 input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        ###
                                                    </span>
                                                </div>
                                                <label for="sConcern" class="sr-only">Subject</label>
                                                <input type="text" name="sConcern" id="sConcern" class="form-control" placeholder="Subject">
                                            </div>
                                        </div>
                        
                                        <!-- Password -->
                                        <div class="form-row">
                                            <div class="form-group col-sm-12 input-group">
                                               
                                                <label for="text" class="sr-only">...</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"placeholder="..."></textarea>
                                            </div>
                                        </div>

                                        <!-- Submit button -->
                                        <div class="form-row">
                                            <div class="form-group col-sm-12">
                                                <button type="submit" id="###" class="btn btn-md btn-success btn-block" data-dismiss="modal">Send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

            </div>   
        </div>
    </div>
        
    <!-- Bs4 -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- additions -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</body>
</html>
